version: "3.8"
services:
  db:
    platform: linux/x86_64
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: $MYSQL_PASSWORD
      MYSQL_DATABASE: root
    ports:
      - "3306:3306"
    volumes:
      - db-volume:/var/lib/mysql
      - ./dbConf/conf.d:/etc/mysql/conf.d

  api:
    build:
      context: ./api
    environment:
      MYSQL_PASSWORD: $MYSQL_PASSWORD
      FRONT_DOMAIN: "localhost:8000"
      API_URL: $API_URL
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    ports:
      - "3000:3000"
    volumes:
      - ./api:/api
      - api-bundle:/usr/local/bundle
    depends_on:
      - db
    tty: true
    stdin_open: true

  front:
    build:
      context: ./front
      args:
        API_URL: $API_URL
    environment:
      REACT_APP_FIREBASE_API_KEY: $FIREBASE_API_KEY
      REACT_APP_FIREBASE_AUTH_DOMAIN: $FIREBASE_AUTH_DOMAIN
      REACT_APP_FIREBASE_PROJECT_ID: $FIREBASE_PROJECT_ID
      REACT_APP_FIREBASE_STORAGE_BUCKET: $FIREBASE_STORAGE_BUCKET
      REACT_APP_FIREBASE_SENDER_ID: $FIREBASE_SENDER_ID
      REACT_APP_FIREBASE_APP_ID: $FIREBASE_APP_ID
      REACT_APP_FIREBASE_MEASUREMENT_ID: $FIREBASE_MEASUREMENT_ID
      REACT_APP_GMAP_API_KEY: $GMAP_API_KEY
    command: sh -c "yarn start"
    ports:
      - "8000:3000"
    volumes:
      - ./front:/front
      - front-node_modules:/front/node_modules
    depends_on:
      - api
    tty: true

volumes:
  db-volume:
  api-bundle:
    driver: local
  front-node_modules:
